<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8516606447752216"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-adsense-account" content="ca-pub-8516606447752216">
  <title> Detetive - Consulta CPF/CNPJ/OAB</title>
  <link rel="stylesheet" href="/static/modern-style.css">
  <link rel="icon" href="/static/favicon.ico">
</head>
<body>
  <div class="container">
    <!-- Theme Toggle -->
    <div class="form-top-actions">
      <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
        <span id="theme-icon">üåô</span>
      </button>
    </div>
    <!-- Header -->
    <div class="detective-header">
      <div class="icon">
        <h1>Detetive</h1>
      </div>
      <p class="subtitle">Sistema de consulta de CPF, CNPJ e OAB</p>
    </div>
    <!-- Form -->
    <form class="investigation-form" action="/consulta" method="post">
      <!-- Tipo de Consulta -->
      <div class="form-group">
        <label for="tipo_consulta" class="form-label">Tipo de Consulta:</label>
        <select id="tipo_consulta" name="tipo_consulta" class="form-select" onchange="updatePlaceholder()">
          <option value="cpf_cnpj">CPF/CNPJ</option>
          <option value="oab">OAB (Advogado)</option>
        </select>
      </div>
      <!-- Campo de Identifica√ß√£o -->
      <div class="form-group">
        <input 
          type="text" 
          id="identificador" 
          name="identificador" 
          class="form-input"
          placeholder="Ex: 012.345.678-90 ou 12.345.678/0001-90"
          value="{{ reuse_value or '' }}"
          required
          oninput="formatInput(this)"
        >
        {% if erro %}
          <p class="error-message">{{ erro }}</p>
        {% endif %}
      </div>
      <button type="submit" class="btn">
        üîç Iniciar investiga√ß√£o
      </button>
    </form>
    <!-- History Button -->
    <div class="history-button-container">
      <a href="/historico" class="btn-historico">üìã Ver hist√≥rico</a>
    </div>
  </div>
  <script>
    // Fun√ß√£o para atualizar placeholder baseado no tipo de consulta
    function updatePlaceholder() {
      const tipoConsulta = document.getElementById('tipo_consulta').value;
      const input = document.getElementById('identificador');
      
      if (tipoConsulta === 'oab') {
        input.placeholder = 'Ex: 123456/SP ou 123456SP';
        input.value = '';
      } else {
        input.placeholder = 'Ex: 012.345.678-90 ou 12.345.678/0001-90';
        input.value = '';
      }
    }
    
    // Fun√ß√£o para formatar entrada baseada no tipo
    function formatInput(input) {
      const tipoConsulta = document.getElementById('tipo_consulta').value;
      
      if (tipoConsulta === 'oab') {
        formatOAB(input);
      } else {
        formatCpfCnpj(input);
      }
    }
    
    // Formata√ß√£o para OAB
    function formatOAB(input) {
      let value = input.value.replace(/\D/g, '');
      
      if (value.length > 6) {
        value = value.substring(0, 6) + '/' + value.substring(6);
      }
      
      if (value.length > 9) {
        value = value.substring(0, 9);
      }
      
      input.value = value;
    }
    
    // Formata√ß√£o para CPF/CNPJ (fun√ß√£o existente)
    function formatCpfCnpj(input) {
      let value = input.value.replace(/\D/g, '');
      
      if (value.length <= 11) {
        // Formata√ß√£o CPF
        value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
        value = value.replace(/(\d{3})(\d{3})(\d{3})/, '$1.$2.$3');
        value = value.replace(/(\d{3})(\d{3})/, '$1.$2');
      } else {
        // Formata√ß√£o CNPJ
        value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
        value = value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})/, '$1.$2.$3/$4');
        value = value.replace(/(\d{2})(\d{3})(\d{3})/, '$1.$2.$3');
        value = value.replace(/(\d{2})(\d{3})/, '$1.$2');
      }
      
      input.value = value;
    }
    
    window.toggleTheme = function() {
      const body = document.body;
      const themeIcon = document.getElementById('theme-icon');
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        themeIcon.textContent = 'üåô'; // Lua para modo claro
        themeIcon.style.color = '#fff'; // Lua branca
        localStorage.setItem('theme', 'light');
      } else {
        body.classList.add('dark');
        themeIcon.textContent = '‚òÄÔ∏è'; // Sol para modo escuro
        themeIcon.style.color = '#FFD600'; // Sol amarelo
        localStorage.setItem('theme', 'dark');
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const themeIcon = document.getElementById('theme-icon');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
        themeIcon.textContent = '‚òÄÔ∏è';
        themeIcon.style.color = '#FFD600';
      } else {
        document.body.classList.remove('dark');
        themeIcon.textContent = 'üåô';
        themeIcon.style.color = '#fff';
      }
      
      // Inicializar placeholder
      updatePlaceholder();
    });
  </script>
</body>
</html>
